<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"
        integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.css"
        integrity="sha512-MKxcSu/LDtbIYHBNAWUQwfB3iVoG9xeMCm32QV5hZ/9lFaQZJVaXfz9aFa0IZExWzCpm7OWvp9zq9gVip/nLMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>

<body>

    <div class="loader" id="loader">
    </div>
    <!-- <div class="flex-container hide-loader" id="content"> -->
    <div class="flex-container">

        <div id="map">
            <svg id="mapsvg"></svg>
        </div>
        <div id="left">
            <div id="legend"></div>
            <div id="pie-chart" style="height: 270px; width: 100%;"></div>
            <span id="span-element" style="display: none;">
                <div><label>Select Year Ranges</label>
                    <div style="margin-left: 100px;margin-right:100px" id="slider"></div>
                    <div class="years-display" style="padding-top: 10px;">
                        <div>
                            <input type="text" value="1000" readonly id="input-min">
                        </div>
                        <div></div>
                        <div>
                            <input type="text" value="2000" readonly id="input-max">
                        </div>
                    </div>
                </div>
                <div id="line-chart">

                </div>
                <div style="padding-top: 20px;" id="range">
                    <label>Select range for nearest power plants </label>
                    <div style="margin-left: 100px;margin-right:100px">
                        <input type="range" id="range" value="100" step="100" min="100" max="10000"
                            onchange="rangeChange(this.value)">
                        <span id="display-range"></span>
                    </div>
                </div>


                <div style="padding: 20px;" id="displaySelectedPlant"></div>
                <div>
                    <button class="btn btn-primary" onclick="resetData()">
                        reset
                    </button>
                </div>
            </span>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.1/nouislider.min.js"
        integrity="sha512-1mDhG//LAjM3pLXCJyaA+4c+h5qmMoTc7IuJyuNNPaakrWT9rVTxICK4tIizf7YwJsXgDC2JP74PGCc7qxLAHw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script> -->
    <script src="src.js"></script>
</body>

</html>
